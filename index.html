<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>jamsch renamer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="menu-bar">
        <span class="menu-item">File</span>
        <span class="menu-item">Settings</span>
        <span class="menu-item">Presets</span>
        <span class="menu-item">Language</span>
        <span class="menu-item">Help</span>
      </div>

      <div class="toolbar">
        <button class="toolbar-btn" id="addFiles">
          <span class="icon">üìÅ</span>
          Add Files
        </button>
        <button class="toolbar-btn" id="addFolders">
          <span class="icon">üìÇ</span>
          Add Folders
        </button>
        <button class="toolbar-btn" id="preview">
          <span class="icon">üîç</span>
          Preview
        </button>
        <button class="toolbar-btn rename-btn" id="renameBtn">
          <span class="icon">‚úì</span>
          Rename
        </button>
      </div>

      <div class="rule-management">
        <div class="rule-controls">
          <button class="rule-btn" id="addRule">
            <span class="icon">‚ûï</span>
            Add
          </button>
          <button class="rule-btn" id="removeRule">
            <span class="icon">‚ûñ</span>
            Remove
          </button>
          <button class="rule-btn" id="upRule">
            <span class="icon">‚¨ÜÔ∏è</span>
            Up
          </button>
          <button class="rule-btn" id="downRule">
            <span class="icon">‚¨áÔ∏è</span>
            Down
          </button>
        </div>

        <div class="rules-table-container">
          <table class="rules-table" id="rulesTable">
            <thead>
              <tr>
                <th width="30">#</th>
                <th width="40">‚úì</th>
                <th width="100">Rule</th>
                <th>Statement</th>
              </tr>
            </thead>
            <tbody id="rulesTableBody">
              <tr class="empty-rule">
                <td colspan="4" class="empty-message">
                  Click here to add a rule
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="file-actions">
        <button class="action-btn" id="selectAllFiles">
          <span class="icon">‚òëÔ∏è</span>
          Select All
        </button>
        <button class="action-btn" id="deselectAllFiles">
          <span class="icon">‚òê</span>
          Deselect All
        </button>
        <button class="action-btn" id="removeSelectedFiles">
          <span class="icon">üóëÔ∏è</span>
          Remove Selected
        </button>
        <button class="action-btn" id="clearAllFiles">
          <span class="icon">üßπ</span>
          Clear All
        </button>
        <button class="action-btn" id="invertSelection">
          <span class="icon">üîÑ</span>
          Invert Selection
        </button>
      </div>

      <div class="file-section">
        <input
          type="file"
          id="fileInput"
          multiple
          accept="*/*"
          style="display: none"
        />
        <div class="file-table-container" id="fileTableContainer">
          <div class="drop-zone-wrapper drop-zone" id="dropZoneWrapper">
            <table class="file-table" id="fileTable">
              <thead>
                <tr>
                  <th style="width: 80px">
                    <input
                      type="checkbox"
                      id="selectAllCheckbox"
                      title="Select/Deselect All"
                    />
                    <div class="resize-handle"></div>
                  </th>
                  <th style="width: 35%">
                    Name
                    <div class="resize-handle"></div>
                  </th>
                  <th style="width: 35%">
                    New Name
                    <div class="resize-handle"></div>
                  </th>
                  <th style="width: calc(30% - 80px)">Status</th>
                </tr>
              </thead>
              <tbody id="fileTableBody"></tbody>
            </table>
            <div class="drop-message" id="dropMessage">
              Drag your files here
            </div>
          </div>
        </div>
      </div>

      <div class="status-bar">
        <span id="fileCount">0 files</span>
      </div>
    </div>

    <script type="module" src="renamer.js"></script>
  </body>
</html>
