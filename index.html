<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>jamsch renamer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="menu-bar">
        <span class="menu-item">File</span>
        <span class="menu-item">Settings</span>
        <span class="menu-item">Presets</span>
        <span class="menu-item">Language</span>
        <span class="menu-item">Help</span>
      </div>

      <div class="toolbar">
        <button class="toolbar-btn" id="addFiles">
          <span class="icon">ğŸ“</span>
          Add Files
        </button>
        <button class="toolbar-btn" id="addFolders">
          <span class="icon">ğŸ“‚</span>
          Add Folders
        </button>
        <button class="toolbar-btn" id="preview">
          <span class="icon">ğŸ”</span>
          Preview
        </button>
        <button class="toolbar-btn rename-btn" id="renameBtn">
          <span class="icon">âœ“</span>
          Rename
        </button>
      </div>

      <div class="rule-management">
        <div class="rule-controls">
          <button class="rule-btn" id="addRule">Add</button>
          <button class="rule-btn" id="removeRule">Remove</button>
          <button class="rule-btn" id="upRule">Up</button>
          <button class="rule-btn" id="downRule">Down</button>
        </div>

        <div class="rules-table-container">
          <table class="rules-table" id="rulesTable">
            <thead>
              <tr>
                <th width="30">#</th>
                <th width="100">Rule</th>
                <th>Statement</th>
              </tr>
            </thead>
            <tbody id="rulesTableBody">
              <tr class="empty-rule">
                <td colspan="3" class="empty-message">
                  Click here to add a rule
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="tabs">
        <div class="tab active" data-tab="files">ğŸ“ Files</div>
        <div class="tab" data-tab="columns">ğŸ“Š Columns</div>
        <div class="tab" data-tab="options">âš™ï¸ Options</div>
        <div class="tab" data-tab="export">ğŸ“¤ Export</div>
        <div class="tab" data-tab="filters">ğŸ” Filters</div>
        <div class="tab" data-tab="analyze">ğŸ“ˆ Analyze</div>
      </div>

      <div class="file-section">
        <input
          type="file"
          id="fileInput"
          multiple
          accept="*/*"
          style="display: none"
        />
        <div class="file-table-container" id="fileTableContainer">
          <div class="drop-zone-wrapper drop-zone" id="dropZoneWrapper">
            <table class="file-table" id="fileTable">
            <thead>
              <tr>
                <th style="width: 80px">
                  State
                  <div class="resize-handle"></div>
                </th>
                <th style="width: 35%">
                  Name
                  <div class="resize-handle"></div>
                </th>
                <th style="width: 35%">
                  New Name
                  <div class="resize-handle"></div>
                </th>
                <th style="width: calc(30% - 80px)">Error</th>
              </tr>
            </thead>
            <tbody id="fileTableBody">
            </tbody>
            </table>
            <div class="drop-message" id="dropMessage">Drag your files here</div>
          </div>
        </div>
      </div>

      <div class="status-bar">
        <span id="fileCount">0 files</span>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
